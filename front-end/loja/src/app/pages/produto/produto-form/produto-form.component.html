<app-page-header [page-title]="pageTitle" button-text=" Voltar" [button-link]="urlList"
    icon-lass="pi pi-angle-double-left" button-class="text-center"></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()" style="font-size: .8rem;">
    <div class="box card">
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <app-input-padrao for-name="nome" nome="Nome" [resource-form]="resourceForm"></app-input-padrao>
                </div>
                <div class="form-group col-md-6">
                    <app-input-padrao for-name="codigo" nome="Código" [resource-form]="resourceForm"></app-input-padrao>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="titleLabel" for="precoUnitario" style="font-family: Euclid Circular B Bold;">Preço
                        unitário</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="font-family: Euclid Circular B;"
                                id="basic-addon1">R$</span>
                        </div>
                        <input placeholder="Preço unitário" title="Preço unitário" type="text" class="form-control"
                            id="precoUnitario" formControlName="precoUnitario" currencyMask
                            [options]="{ prefix: '', thousands: '.', decimal: ',', align: 'left' }">
                    </div>
                    <app-form-field-error [form-control]="resourceForm.get('precoUnitario')"></app-form-field-error>
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class="col-md-2">
                            <img class="img-circle" [src]="resourceForm.value.imagemUrl" height="75" />
                        </div>
                        <div class="col-md-10">
                            <app-input-padrao for-name="imagemUrl" nome="Url da imagem" [resource-form]="resourceForm">
                            </app-input-padrao>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary float-right mt-3" title="Salvar">
                <i class="pi pi-save"></i>
                Salvar
            </button>
            <button type="button" class="btn btn-danger mt-3" [routerLink]="[urlList]" title="Cancelar">
                <i class="pi pi-times"></i>
                Cancelar
            </button>
        </div>
    </div>
</form>
<p-toast [style]="{marginTop: '80px'}"></p-toast>
